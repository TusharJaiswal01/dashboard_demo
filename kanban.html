<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script> <!-- Added autoTable plugin -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .report {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Pharmacy Management System</h1>
    <div class="container">
        <div class="form-group">
            <label for="company">Select Company</label>
            <select id="company">
                <option value="Cipla">Cipla</option>
                <option value="Sun Pharma">Sun Pharma</option>
                <option value="Dr. Reddy's">Dr. Reddy's</option>
                <option value="Pfizer">Pfizer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="medicine">Medicine Name</label>
            <input type="text" id="medicine" placeholder="Enter medicine name">
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Enter quantity">
        </div>

        <div class="form-group">
            <label for="price">Price per unit</label>
            <input type="number" id="price" placeholder="Enter price per unit">
        </div>

        <button onclick="addTransaction()">Add Transaction</button>

        <h2>Transaction Records</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Company</th>
                    <th>Medicine</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="transactionTable"></tbody>
        </table>

        <div class="report">
            <button onclick="generateReport()">Download Report</button>
        </div>
    </div>

    <script>
        const transactions = [];

        function addTransaction() {
            const company = document.getElementById('company').value;
            const medicine = document.getElementById('medicine').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const price = parseFloat(document.getElementById('price').value);
            const date = new Date().toLocaleString();

            if (!medicine || quantity <= 0 || price <= 0) {
                alert('Please enter valid details.');
                return;
            }

            const total = quantity * price;
            transactions.push({ date, company, medicine, quantity, price, total });
            updateTable();
        }

        function updateTable() {
            const table = document.getElementById('transactionTable');
            table.innerHTML = '';

            transactions.forEach(transaction => {
                const row = `<tr>
                    <td>${transaction.date}</td>
                    <td>${transaction.company}</td>
                    <td>${transaction.medicine}</td>
                    <td>${transaction.quantity}</td>
                    <td>${transaction.price.toFixed(2)}</td>
                    <td>${transaction.total.toFixed(2)}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function generateReport() {
            if (transactions.length === 0) {
                alert('No transactions to generate a report.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Pharmacy Management System - Report", 10, 10);

            let startY = 20;
            doc.autoTable({
                head: [['Date', 'Company', 'Medicine', 'Quantity', 'Price', 'Total']],
                body: transactions.map(t => [
                    t.date, t.company, t.medicine, t.quantity, t.price.toFixed(2), t.total.toFixed(2)
                ]),
                startY: startY
            });

            doc.save('pharmacy_report.pdf');
        }
    </script>
</body>
</html>
