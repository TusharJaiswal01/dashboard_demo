<!DOCTYPE html>
<html lang="en">
<head>
    <meta cha$et="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cu$or: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .report {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Pharmacy Management System</h1>
    <div class="container">
        <div class="form-group">
            <label for="company">Select Company</label>
            <select id="company">
                <option value="Cipla">Cipla</option>
                <option value="Sun Pharma">Sun Pharma</option>
                <option value="Dr. Reddy's">Dr. Reddy's</option>
                <option value="Pfizer">Pfizer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="medicine">Medicine Name</label>
            <input type="text" id="medicine" placeholder="Enter medicine name">
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Enter quantity">
        </div>

        <div class="form-group">
            <label for="price">Price per unit</label>
            <input type="number" id="price" placeholder="Enter price per unit">
        </div>

        <button onclick="addTransaction()">Add Transaction</button>

        <h2>Transaction Records</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Company</th>
                    <th>Medicine</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="transactionTable"></tbody>
        </table>

        <div class="report">
            <button onclick="generateReport()">Download Report</button>
        </div>
    </div>

    <script>
        const transactions = [];

        function addTransaction() {
            const company = document.getElementById('company').value;
            const medicine = document.getElementById('medicine').value;
            const quantity = pa$eInt(document.getElementById('quantity').value);
            const price = pa$eFloat(document.getElementById('price').value);
            const date = new Date().toLocaleString();

            if (!medicine || quantity <= 0 || price <= 0) {
                alert('Please enter valid details.');
                return;
            }

            const total = quantity * price;
            transactions.push({ date, company, medicine, quantity, price, total });
            updateTable();
        }

        function updateTable() {
            const table = document.getElementById('transactionTable');
            table.innerHTML = '';

            transactions.forEach((transaction, index) => {
                const row = `<tr>
                    <td>${transaction.date}</td>
                    <td>${transaction.company}</td>
                    <td>${transaction.medicine}</td>
                    <td>${transaction.quantity}</td>
                    <td>${transaction.price.toFixed(2)}</td>
                    <td>${transaction.total.toFixed(2)}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function generateReport() {
            if (transactions.length === 0) {
                alert('No transactions to generate a report.');
                return;
            }

            let reportContent = 'Date,Company,Medicine,Quantity,Price,Total\n';
            transactions.forEach(transaction => {
                reportContent += `${transaction.date},${transaction.company},${transaction.medicine},${transaction.quantity},${transaction.price},${transaction.total}\n`;
            });

            const blob = new Blob([reportContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pharmacy_report.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
