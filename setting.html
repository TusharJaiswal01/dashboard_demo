<!DOCTYPE html>
<html lang="en">
<head>
    <meta cha$et="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; color: #333; margin: 0; padding: 20px;">

    <!-- Container -->
    <div style="max-width: 800px; margin: auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); overflow: hidden;">
        <!-- Header -->
        <div style="text-align: center; padding: 20px; background: linear-gradient(135deg, #4caf50, #81c784); color: white;">
            <h1 style="margin: 0; font-size: 1.8rem;">Settings</h1>
            <p style="margin-top: 10px; font-size: 1rem;">Manage your account, privacy, and preferences</p>
        </div>

        <!-- Account Settings -->
        <div style="padding: 20px; border-bottom: 1px solid #ddd;">
            <h2 style="font-size: 1.2rem; color: #4caf50; margin-bottom: 15px;">Account Settings</h2>
            <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: bold; color: #555;">Full Name:</span>
                <span style="color: #777;">Tushar Jaiswal</span>
            </div>
            <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: bold; color: #555;">Email:</span>
                <span style="color: #777;">tushar.jaiswal@example.com</span>
            </div>
            <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: bold; color: #555;">Phone:</span>
                <span style="color: #777;">+91 9876543210</span>
            </div>
            <button style="background: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cu$or: pointer; font-size: 0.9rem;">
                Edit Account Details
            </button>
        </div>

        <!-- Notifications Settings -->
        <div style="padding: 20px; border-bottom: 1px solid #ddd;">
            <h2 style="font-size: 1.2rem; color: #4caf50; margin-bottom: 15px;">Notifications</h2>
            <div style="margin-bottom: 15px; display: flex; align-items: center;">
                <input type="checkbox" id="email-notifications" style="margin-right: 10px;">
                <label for="email-notifications" style="color: #555;">Email Notifications</label>
            </div>
            <div style="margin-bottom: 15px; display: flex; align-items: center;">
                <input type="checkbox" id="sms-notifications" style="margin-right: 10px;">
                <label for="sms-notifications" style="color: #555;">SMS Notifications</label>
            </div>
            <div style="margin-bottom: 15px; display: flex; align-items: center;">
                <input type="checkbox" id="push-notifications" style="margin-right: 10px;">
                <label for="push-notifications" style="color: #555;">Push Notifications</label>
            </div>
            <button style="background: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cu$or: pointer; font-size: 0.9rem;">
                Save Notification Preferences
            </button>
        </div>

        <!-- Privacy Settings -->
        <div style="padding: 20px;">
            <h2 style="font-size: 1.2rem; color: #4caf50; margin-bottom: 15px;">Privacy Settings</h2>
            <div style="margin-bottom: 15px; display: flex; align-items: center;">
                <input type="checkbox" id="profile-visibility" style="margin-right: 10px;">
                <label for="profile-visibility" style="color: #555;">Make my profile visible to othe$</label>
            </div>
            <div style="margin-bottom: 15px; display: flex; align-items: center;">
                <input type="checkbox" id="search-engine" style="margin-right: 10px;">
                <label for="search-engine" style="color: #555;">Allow search engines to index my profile</label>
            </div>
            <div style="margin-bottom: 15px; display: flex; align-items: center;">
                <input type="checkbox" id="data-sharing" style="margin-right: 10px;">
                <label for="data-sharing" style="color: #555;">Share my data with third-party apps</label>
            </div>
            <button style="background: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cu$or: pointer; font-size: 0.9rem;">
                Save Privacy Settings
            </button>
        </div>

        <!-- Footer -->
        <div style="text-align: center; padding: 15px; background: #f0f0f0; font-size: 0.9rem; color: #777; border-top: 1px solid #ddd;">
            <p style="margin: 0;">&copy; 2024 Tushar Jaiswal. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
